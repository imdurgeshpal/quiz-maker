<div class="container">
  <div class="page-title">RESULTS</div>
  <app-quiz [questions]="questions" [isResult]="true"></app-quiz>
  <div class="result">
    <span
      class="result"
      [ngClass]="{
        red: correctAnswers <= 1,
        yellow: correctAnswers >= 2 && correctAnswers <= 3,
        green: correctAnswers >= 4
      }"
    >
      You scored {{ correctAnswers }} out of {{ questions.length }}</span
    >
  </div>
  <button [routerLink]="'quiz-maker'" class="end-btn">Create a new quiz</button>
</div>
