<div class="container">
  <div class="page-title text-center mb-2">RESULTS</div>
  <app-quiz [questions]="questions" [isResult]="true"></app-quiz>
  <div class="text-center mt-1">
    <span
      class="p-1"
      [ngClass]="{
        red: correctAnswers <= 1,
        yellow: correctAnswers >= 2 && correctAnswers <= 3,
        green: correctAnswers >= 4
      }"
    >
      You scored {{ correctAnswers }} out of {{ questions.length }}</span
    >
  </div>
  <div class="text-center mt-1">
    <button [routerLink]="'quiz-maker'" class="end-btn">
      Create a new quiz
    </button>
  </div>
</div>
