<div class="container">
  <div class="page-title">QUIZ MAKER</div>
  <div [formGroup]="categoryForm" class="category-form">
    <select formControlName="category" id="categorySelect">
      <option [value]="category.id" *ngFor="let category of categories">
        {{ category.name }}
      </option>
    </select>

    <select formControlName="difficulty" id="difficultySelect">
      <option
        [value]="difficulty.value"
        *ngFor="let difficulty of difficulties"
      >
        {{ difficulty.name }}
      </option>
    </select>

    <button
      id="createBtn"
      [disabled]="categoryForm.invalid"
      (click)="createQuiz()"
    >
      Create
    </button>
  </div>

  <ng-container *ngIf="questions?.length">
    <app-quiz
      [questions]="questions"
      [formArray]="questionFormArray"
    ></app-quiz>

    <button (click)="submit()" class="end-btn" [disabled]="questionFormArray.invalid">
      Submit
    </button>
  </ng-container>
</div>
